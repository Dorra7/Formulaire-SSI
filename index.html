<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="auth-container">
        <header class="auth-header">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Logo Institutionnel" class="logo">
            </div>
            <h1>Authentification</h1>
        </header>
        
        <form id="authForm" class="auth-form">
            <div id="dynamic-fields" class="fields-group">
                <div class="input-wrapper">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" name="username" placeholder="Saisissez votre identifiant" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <nav class="actions-nav">
                <button type="button" class="btn btn-secondary" onclick="uiController.reset()">Réinitialiser</button>
                <button type="button" class="btn btn-primary" onclick="authService.validate()">Valider</button>
                <button type="button" class="btn btn-outline" onclick="uiController.addField()">Ajouter Compte</button>
            </nav>
        </form>

        <section id="feedback-panel" class="feedback-panel">
            <span class="feedback-label">Statut du système :</span>
            <p id="feedback-message" class="message-placeholder">En attente d'action...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
